{% extends "base/base.html" %}

{% block title %}登录页面{% endblock %}

{% block login %}
<style type="text/css">
.container{
	padding-right: 35px;
	padding-left: 15px;
	margin-right: auto;
	margin-left: auto;
}
.login{
	width:15%;
	margin-left:600px;margin-right:auto;
}
input{
	width: :10%;
}
</style>
<div class='login'>
	<form method="post" action="/login">{% csrf_token %}
	{% for field in form %}
		<div class="form-group">
			<label >{{ field.label }}</label>
			{{ field }}
		</div>
	{% endfor %}

    {% if login_mess %}
        <p style="color: red;">{{ login_mess }}</p>
    {% endif %}

        <div class="checkbox">
        <label>
            <input type="checkbox"> 记住密码
        </label>
    </div>
	<button type="submit" class="btn btn-default" style="padding-right:50px;margin-right:35px;">登录</button>
	<a class="btn btn-default" href="/reg" role="button" style="padding-right:50px;">注册</a>
        </form>
</div>
{% endblock %}
