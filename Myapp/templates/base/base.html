<!DOCTYPE html>
{% load static %}
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>{% block title %}{% endblock %}</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" type=text/css href="{% static "/css/bootstrap.min.css" %}" >

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src='{% static "js/jquery-3.1.1.min.js" %}' ></script>
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="{% static "js/bootstrap.min.js" %}"></script>
  	<div class="bs-example" data-example-id="nav-tabs-with-dropdown" style='background-color:#FFF8D2;font-color:red;'>
  	   <ul class="nav nav-tabs">
		{% for nav in navs %}
        		<li role="presentation" class="dropdown">
          			<a class="dropdown-toggle" data-toggle="dropdown" href="{{ nav.link }}" role="button" aria-haspopup="true" aria-expanded="false">
            				{{ nav.name }}<span class="caret"></span>
         			</a>
				 <ul class="dropdown-menu">
              				<li><a href="{{nav.nnav_url}}">{{nav.nnav}}</a></li>
 		          	 </ul>
			</li>
   		{% endfor %}
	   </ul>
    <ul class="nav navbar-nav navbar-right" style="margin-right:60px;color:red;font-size:30px;">
      <li>医教园服务器运维管理平台</li>
    </ul>
  </div>

  <div id="content">{% block content %}{% endblock %}</div>
  <div id="login">{% block login %}{% endblock %}</div>
  <div id="register">{% block register %}{% endblock %}</div>
</body>
</html>
